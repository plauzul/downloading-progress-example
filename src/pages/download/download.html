<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-spinner></ion-spinner>
      </ion-col>
      <ion-col col-6>
        <h1>Direito penal</h1>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only clear>
          <ion-icon name="pause"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only clear (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
